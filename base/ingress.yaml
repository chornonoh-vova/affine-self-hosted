apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: affine-ingress
spec:
  tls:
    - hosts:
        - affine.local
      secretName: affine-tls
  rules:
    - host: affine.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: affine
                port:
                  number: 3010
